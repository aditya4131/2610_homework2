<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Motorcycle running</title>
  </head>
  <body>
    <button id="start-button">Start</button>
    <button id="speed-button">Go Faster!</button>
    <button id="stop-button">Stop</button>
    <div id="info"></div>

    <img
      style="position: absolute; left: 0px; top: 80px"
      src=" http://www.csc.lsu.edu/~qywang/CS6210/HTMLExercise/motorCycle.gif "
    />

    <script>
      var movePixels = 10;
      var delayMs = 50;
      var catTimer = null;
      var startButton = document
        .getElementById("start-button")
        .addEventListener("click", startRunning);
      var speedButton = document
        .getElementById("speed-button")
        .addEventListener("click", runFaster);
      var stopButton = document
        .getElementById("stop-button")
        .addEventListener("click", stopRunning);
      function motorCycleRunning() {
        var img = document.getElementsByTagName("img")[0];
        var currentLeft = parseInt(img.style.left);
        img.style.left = currentLeft + movePixels + "px";
        if (currentLeft > window.innerWidth - img.width) {
          img.style.left = "0px";
        }
      }
      function startRunning() {
        clearInterval(catTimer);
        movePixels = 10;
        catTimer = window.setInterval(motorCycleRunning, delayMs);
      }
      function runFaster() {
        movePixels = 25;
        catTimer = window.setInterval(motorCycleRunning, delayMs);
      }
      function stopRunning() {
        movePixels = 0;
        clearInterval(catTimer);
      }
    </script>
  </body>
</html>
